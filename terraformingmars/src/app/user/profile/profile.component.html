<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-one-third-tablet">
        <div class="columns is-multiline">
          <div class="column is-12">
            <div class="card" *ngIf="user">
              <div class="card-content">
                <div class="media no-m-b">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <i class="fa fa-3x fa-user"></i>
                    </figure>
                  </div>
                  <div class="media-content">
                    <p class="title is-size-4-desktop is-size-5-tablet">{{user.firstname}} {{user.lastname}}</p>
                    <p class="subtitle is-6 no-m-b">{{user.email}} </p>
                    <p class="subtitle is-6">{{user.nickname}} </p>
                    <nav class="level is-mobile">
                      <div class="level-left">
                        <a class="level-item">
                          edit
                        </a>
                      </div>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-12">
            <div class="card" *ngIf="user">
              <div class="card-content">
                <p class="title is-size-4-desktop is-size-5-tablet">Joined Teams</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card" *ngIf="user">
          <div class="card-content">
            <p class="title is-size-4-desktop is-size-5-tablet">Team Invitations</p>
            <div class="box" *ngFor="let item of user.invitations">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <p>
                      Name: <strong>{{item.teamTitle}}</strong> <br>
                      Owner: <strong>{{item.owner.lastname}} {{item.owner.firstname}}</strong>
                    </p>
                  </div>
                  <nav class="level is-mobile">
                    <div class="level-left">
                      <span class="level-item is-size-7 is-italic">
                        sent: {{item.created | date : 'dd-MM-yyyy'}}
                      </span>
                      <span class="level-item" aria-label="retweet">
                        <span [ngSwitch]="item.inivtationStatus">
                          <span *ngSwitchCase="0" class="tag is-small is-warning">pending</span>
                          <span *ngSwitchCase="1" class="tag is-small is-success">accepted</span>
                          <span *ngSwitchCase="2" class="tag is-small is-warning">declined</span>
                        </span>
                      </span>
                    </div>
                    <div class="level-right" *ngIf="item.inivtationStatus == 0">
                      <a class="level-item" (click)="joinDeclineTeam(1,item.id)">
                        join
                      </a>
                      <a class="level-item" (click)="joinDeclineTeam(2,item.id)">
                        decline
                      </a>
                    </div>
                  </nav>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
